<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Thank You</title>
</head>
<body>
    <div style="background-image: url(https://img.freepik.com/free-vector/wedding-card-template-with-watercolor-flower-frame_65186-2994.jpg?w=996);
    background-repeat: no-repeat;
    background-size: cover;">
    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-600 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">Success Noise</span>
        </a>
      </div>
    </header>
    
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
          <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://img.freepik.com/free-vector/thank-you-card-with-pastel-flower-border-watercolor_65186-2757.jpg?t=st=1653706495~exp=1653707095~hmac=2b3345b265638da1e87f9df5d6d5eacdebcaa0855abfcf8de12cab285b1616a8&w=996">
          <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">THANK YOU FOR SHARING YOUR EXPERIENCE WITH US !!!</h1>
          </div>
        </div>
      </section>
</body>
</html>
