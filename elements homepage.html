<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Elements Homepage</title>
</head>
<body>
  <div style="background-image: url(https://media.istockphoto.com/photos/green-background-3d-render-picture-id1226478926?b=1&k=20&m=1226478926&s=170667a&w=0&h=JnDdZVzHtMBfq5ZYQBevaTDCvbDRS2ZS5iGeaJKXBqA=) ;
  background-repeat: no-repeat;
  background-size: cover;">
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Success Noise</span>
      </a>
    </div>
  </header>
  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-5/6 md:w-6/6 w-6/6 mb-10 object-cover object-center rounded" alt="hero" src="https://sciencenotes.org/wp-content/uploads/2019/01/PeriodicTableoftheElements.jpg">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Element Blocks →</h1>
        <p class="mb-8 font-medium leading-relaxed">The periodic table of elements comprises of different blocks. The different blocks are (S, P, D, F). To know about the elements in the block click on the blocks ↓
        </p>
        <div class="flex justify-center">
          <button onclick="parent.location='s block/s block elements.html'" class="inline-flex text-white bg-gray-700 border-0 py-2 px-6 focus:outline-none hover:bg-gray-600 rounded text-lg">S Block</button>
          <button onclick="parent.location='p block/p block elements.html'" class="ml-4 inline-flex text-white bg-gray-600 border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded text-lg">P Block</button>
          <button onclick="parent.location='d block/d block elements.html'" class="ml-4 inline-flex text-white bg-gray-500 border-0 py-3 px-7 focus:outline-none hover:bg-grey-400 rounded text-lg">D Block</button>
          <button onclick="parent.location='f block/f block elements.html'" class="ml-4 inline-flex text-gray-700 bg-gray-300 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">F Block</button>
        
        </div>
      </div>
    </div>
  </section>
</body>
</html>
